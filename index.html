<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketika</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="section-outer section-header">
        <div class="section-inner">
            <div class="section-header-logo">Marketika</div>
            <div class="section-header-content">
                <div class="section-header-wrapper">
                    <div class="section-header-wrapper__tittle">We are here to help you out</div>
                    <div class="section-header-wrapper__subtittle">Very professional and highly customizable sketch template with lots 
                        of custom pages and useful features</div>
                    <div class="section-header-wrapper__form">
                        <div class="section-header-wrapper__form-input">
                            <input type="text" placeholder="Your Name" />
                        </div>
                        <div class="section-header-wrapper__form-input">
                            <input type="text" placeholder="Your Email" />
                        </div>
                        <div class="section-header-wrapper__form-button">
                            <button>Get Started</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- / Header -->

    <!-- Promo -->
    <section class="section-outer section-promo">
        <div class="section-inner">
            section-promo
        </div>
    </section>
    <!-- / Promo -->

    <!-- Founder -->
    <section class="section-outer section-founder">
        <div class="section-inner">
            section-founder
        </div>
    </section>
    <!-- / Founder -->
    
    <!-- Plans -->
    <section class="section-outer section-plans">
        <div class="section-inner">
            section-plans
        </div>
    </section>
    <!-- / Plans -->

    <!-- Free -->
    <section class="section-outer section-free">
        <div class="section-inner">
            section-free
        </div>
    </section>
    <!-- / Free -->
    
    <!-- Footer -->
    <footer class="section-outer section-footer">
        <div class="section-inner">
            section-footer
        </div>
    </footer>
    <!-- / Footer -->
</body>
</html>
